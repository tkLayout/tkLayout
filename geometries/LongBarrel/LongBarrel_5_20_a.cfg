// Example config file:
// This config file is case sensitive
// as a general rule all the objects are capitalized (Tracker, Endcap)
// all the parameter names start with smallcaps and capital letters mark the start
// of a new word (stripCost, innerRadius, ...)

// You can declare only one Tracker and as many Barrel and Endcap as you wish
// You must declare the TRACKER before all its components

// You can daclare only one Tracker
Tracker LongBarrel_5_20_a {

    // Layout construction parameters
    zErrorConstruction = 1; // Warning: just 1 mm of z overlap needed!
    smallDelta = 2;
    bigDelta = 12;
    overlap = 1;
    etaCut = 2.55;
    // Track-trigger layout parameters
    inefficiencyType[ptMixed] = EdgeOnly; // EdgeOnly or StripWise

    // Simulation parameters
    nMB = 140;
    rError = 5;
    zErrorCollider = 70;
    efficiency = 1;
    useIPConstraint = 0;

    // Trigger processors
    triggerProcessorsEta = 7;
    triggerProcessorsPhi = 8;
    triggerPtCut = 2;
    triggerEtaCut = 2.2;

    // Cost estimates: t.b.d.
    ptCost = 0;      // CHF / cm^2
    stripCost = 0;    // CHF / cm^2

    // Power estimates for traditional modules
    chipPower[rphi] = 0.5;         // 0.5 mW for strips
    opticalPower[rphi] = 0.1;      // 0.1 mW = 5 GBT / 12 mod
    chipPower[stereo] = 0.5;       // 0.5 mW for strips
    opticalPower[stereo] = 0.1;    // 0.1 mW = 5 GBT / 12 mod

    // pt-2S power estimate
    // 2013-03-18 estimates (Andreas Mussgiller, TK module review) 2.72 W
    chipPower[ptOut] = 0.3001968; // mW/channel in CBC = 1220 mW in 8 CBC
    chipPowerFixed[ptOut] = 1000 ; // mW = 200*2 [concentrator] + 600 [DC/DC]
    opticalPowerFixed[ptOut] = 500; // 500 mW from the LP-GBT (1 per module)

    // pt-PS power estimate
    // 2013-03-18 estimates (Andreas Mussgiller, TK module review) 5.016 W
    chipPower[ptMixed] = 0.915625; // mW/"channel" = average (512 mW / 1920 strips), (3004 mW / 1920 pixel columns)
    chipPowerFixed[ptMixed] = 1000 ; // mW: 200*2 [concentrator] + 600 [DC/DC]
    opticalPowerFixed[ptMixed] = 500; // 500 mW from LP-GBT 

    // sensor power estimate
    // 2013-03-18 estimates (Andreas Mussgiller, TK module review)
    numInvFemtobarns = 3000;
    operatingTemp = -20;
    referenceTemp = 20;
    chargeDepletionVoltage = 600;
    alphaParam = 5.3e-17;

}

Barrel TOB {
    // Mandatory parameters
    nLayers = 1;
    //nModules = 27;
    maximumZ = 2650;
    innerRadius = 1007;
    outerRadius = 1007;

    // Sectors come in multiple of 24 modules
    phiSegments = 90;

    // Directives and options
    size = 91.44x100.5; // 2S module active area, corresponding to a sensor size of 94.183x102.7
    option = 1/Stacked-40;
}

