  Barrel PXB {
    @include ../Supports/SupportsBPIX_V1.cfg
    @include-std CMS_Phase2/Pixel/Conversions/flange_BPIX
    @include stations_BPIX_Service_Cylinder_near
    
    bigDelta 1.5
    zOverlap -0.2 // 200 um gap along the stave
    beamSpotCover false
    smallDelta 0 
    numLayers 4
    startZMode modulecenter
    numModules 5  // 4 on the right and 4 on the left and a central one
    compressed false
    innerRadius 29
    outerRadius 140

    smallParity 1
    bigParity -1

    Layer 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_50x50
      @includestd CMS_Phase2/Pixel/Materials/module_BPIX_L1_1x2_2500
      @includestd CMS_Phase2/Pixel/Materials/rod_BPIX_L1
      @includestd CMS_Phase2/Pixel/Resolutions/50x50
      destination BPIX1
      layerRotation 0.262
      numRods 12
    }
    Layer 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_50x50
      @includestd CMS_Phase2/Pixel/Materials/module_BPIX_L2_1x2_2500
      @includestd CMS_Phase2/Pixel/Materials/rod_BPIX_L2
      @includestd CMS_Phase2/Pixel/Resolutions/50x50
      destination BPIX2
      layerRotation 0.112
      radiusMode fixed
      placeRadiusHint 60
      numRods 24
    }
    Layer 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @includestd CMS_Phase2/Pixel/Materials/module_BPIX_L3_2x2_10000
      @includestd CMS_Phase2/Pixel/Materials/rod_BPIX_L3_10000
      @includestd CMS_Phase2/Pixel/Resolutions/50x200
      destination BPIX3
      layerRotation 0.131
      radiusMode fixed
      placeRadiusHint 100
      numRods 20
    }
    Layer 4 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @includestd CMS_Phase2/Pixel/Materials/module_BPIX_L4_2x2_10000
      @includestd CMS_Phase2/Pixel/Materials/rod_BPIX_L4_10000
      @includestd CMS_Phase2/Pixel/Resolutions/50x200
      destination BPIX4
      layerRotation 0.098
      numRods 28
    }
  }
