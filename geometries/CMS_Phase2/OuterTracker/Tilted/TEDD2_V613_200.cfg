    Ring 8 {
      frontEndHybridWidth 6.5 // 5.05 hybrid + 1.45 inactive silicon // OK
    }
    Ring 10 {
      frontEndHybridWidth 16.725 // 15.625 hybrid + 1.1 inactive silicon // OK
    }
  }
}
