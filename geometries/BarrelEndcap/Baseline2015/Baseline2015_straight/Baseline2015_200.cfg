      width 96
      length 46.26
      physicalLength 71
      phiSegments 2
      // compressed true // why not ?!?!?
      // allowCompressionCuts false // What is this?!?!
    }

    Barrel TB2S {
      @include ../Baseline2015_SupportsBarrelTB2S.cfg
