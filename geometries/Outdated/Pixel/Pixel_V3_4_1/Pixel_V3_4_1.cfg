
Tracker Pixels {

  phiSegments 4
  etaCut 4.1
  zError 70

  smallDelta 0
  bigDelta 3

  servicesForcedUp false

  rotateBarrelByHalfPi true
 
  @include stations_BPIX_Service_Cylinder_near // TODO: Test, then move it inside the barrel!
  
  @include-std CMS_Phase2/Pixel/moduleOperatingParms

  trackingTags pixel,tracker
  
  barrelDetIdScheme Phase2Subdetector1
  endcapDetIdScheme Phase2Subdetector4

  Barrel PXB {
    @include-std CMS_Phase2/Pixel/Materials/MechanicalSupports/TBPX_Supports.cfg
    bigDelta 1.5
    phiOverlap 0.60
    zOverlap -0.2 // 200 um gap along the stave
    beamSpotCover false
    smallDelta 0 
    numLayers 4
    startZMode modulecenter
    numModules 4  // 3 on the right and 3 on the left and a central one
    compressed false
    innerRadius 30 
    outerRadius 146
    width 17
    length 57
    smallParity 1
    bigParity -1
    Layer 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L1_1x3_2500
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L1
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      destination BPIX1
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
    }
    Layer 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L2_1x3_2500
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L2
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      destination BPIX2
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
      //radiusMode fixed
      placeRadiusHint 62
    }
    Layer 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L3_1x3_10000
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L3
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      destination BPIX3
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
      //radiusMode fixed
      placeRadiusHint 105
    }
    Layer 4 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L4_1x3_10000
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L4
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      destination BPIX4
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
    }
  }

  Endcap FPIX_1 {

    phiSegments 4
    etaCut 4.1
    zError 70
    trackingTags pixel,tracker


    @include-std CMS_Phase2/Pixel/Materials/MechanicalSupports/SupportsFPIX_V0_1.cfg
    @include-std CMS_Phase2/Pixel/Materials/disk_FPIX
    @include-std CMS_Phase2/Pixel/Conversions/On_flange/flange_FPIX
    @include stations_FPIX_Service_Cylinder_near
    moduleShape rectangular
    alignEdges true 
    numDisks 8
    smallDelta 2 
    bigDelta 4 
    outerRadius 160
    numRings 4
    barrelGap 0.0  // not used
    maxZ 1300
    bigParity 1
    smallParity -1
    zRotation 1.570796327
    Ring 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R1_1x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      plotColor 11 
      numModules 20 
      ringOuterRadius 68 
    }
    Ring 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R2_1x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      plotColor 11 
      numModules 32 
      ringOuterRadius 87
    }
    Ring 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_2x2_10000
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      plotColor 11
      numModules 24
      ringOuterRadius 124
    }
    Ring 4 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_2x2_10000
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      plotColor 11
      numModules 32 
      ringOuterRadius 159.99
    }
    Disk 1 { placeZ 250.00 }
    Disk 2 { placeZ 319.76 }
    Disk 3 { placeZ 408.99 }
    Disk 4 { placeZ 523.11 }
    Disk 5 { placeZ 669.08 }
    Disk 6 { placeZ 855.78 }
    Disk 7 { placeZ 1094.57 }
    Disk 8 { placeZ 1400.00 }

    Disk 1  { destination FPIX1 }
    Disk 2  { destination FPIX2 }
    Disk 3  { destination FPIX3 }
    Disk 4  { destination FPIX4 }
    Disk 5  { destination FPIX5 }
    Disk 6  { destination FPIX6 }
    Disk 7  { destination FPIX7 }
    Disk 8  { destination FPIX8 }
  }

  Endcap FPIX_2 {

    phiSegments 4
    etaCut 4.1
    zError 70
    trackingTags pixel,tracker

    @include-std CMS_Phase2/Pixel/Materials/MechanicalSupports/SupportsFPIX_V0_1.cfg
    @include-std CMS_Phase2/Pixel/Materials/disk_FPIX_2
    @include-std CMS_Phase2/Pixel/Conversions/On_flange/flange_FPIX
    @include stations_FPIX_Service_Cylinder_near
    moduleShape rectangular
    alignEdges true 
    numDisks 3
    smallDelta 2 
    bigDelta 4 
    outerRadius 254
    numRings 5 
    barrelGap 0.0 // not used
    maxZ 2650
    bigParity 1
    smallParity -1
    zRotation 1.570796327
    Ring 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R1_1x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      plotColor 7
      numModules 40
      ringOuterRadius 108
    }
    Ring 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x2_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R2_1x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      plotColor 7 
      numModules 56
      ringOuterRadius 145
    }
    Ring 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_2x2_10000
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      plotColor 7
      numModules 36
      ringOuterRadius 180
    }
    Ring 4 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_50x200
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_2x2_10000
      @include-std CMS_Phase2/Pixel/Resolutions/50x200
      plotColor 7
      numModules 40
      ringOuterRadius 219
    }
    Ring 5 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_25x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_2x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      plotColor 7
      numModules 48
      ringOuterRadius 253.99
    }
    Disk 1 { placeZ 2000 }
    Disk 2 { placeZ 2302.2 }
    Disk 3 { placeZ 2650 }

    Disk 1 { destination FPIX9 }
    Disk 2 { destination FPIX10 }
    Disk 3 { destination FPIX11 }
  }

}
