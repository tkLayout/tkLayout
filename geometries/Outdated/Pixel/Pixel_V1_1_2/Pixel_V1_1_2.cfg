
Tracker Pixels {

  phiSegments 4
  etaCut 4.1
  zError 70

  smallDelta 0
  bigDelta 3

  servicesForcedUp false

  rotateBarrelByHalfPi true
 
  @include ../Stations/stations_BPIX_Service_Cylinder_near // TODO: Test, then move it inside the barrel!
  
  @include-std CMS_Phase2/Pixel/moduleOperatingParms

  trackingTags pixel,tracker
  
  barrelDetIdScheme Phase2Subdetector1
  endcapDetIdScheme Phase2Subdetector4
  

  Barrel PXB {
    @include-std CMS_Phase2/Pixel/Materials/MechanicalSupports/SupportsBPIX_V0.cfg
    bigDelta 1.5
    phiOverlap 0.60
    zOverlap -0.2 // 200 um gap along the stave
    beamSpotCover false
    smallDelta 0 
    numLayers 4
    startZMode modulecenter
    numModules 5  // 4 on the right and 3 on the left
    compressed false
    innerRadius 30 
    outerRadius 146
    width 17
    length 57
    smallParity 1
    bigParity -1
    Layer 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x50
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L1_1x3_2500
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L1
      @include-std CMS_Phase2/Pixel/Resolutions/50x50
      destination BPIX1
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
    }
    Layer 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x50
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L2_1x3_2500
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L2
      @include-std CMS_Phase2/Pixel/Resolutions/50x50
      destination BPIX2
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
      //radiusMode fixed
      placeRadiusHint 62
    }
    Layer 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_100x100
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L3_1x3_10000
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L3
      @include-std CMS_Phase2/Pixel/Resolutions/100x100
      destination BPIX3
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
      //radiusMode fixed
      placeRadiusHint 105
    }
    Layer 4 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_100x100
      @include-std CMS_Phase2/Pixel/Materials/module_BPIX_L4_1x3_10000
      @include-std CMS_Phase2/Pixel/Materials/rod_BPIX_L4
      @include-std CMS_Phase2/Pixel/Resolutions/100x100
      destination BPIX4
      plotColor 7
      Ring 2,4 { plotColor 8 }
      rotateLayerByRodsDeltaPhiHalf true
    }
  }

  Endcap PXE {
    @include-std CMS_Phase2/Pixel/Materials/MechanicalSupports/SupportsFPIX_V0_1.cfg
    @include-std CMS_Phase2/Pixel/Materials/disk_FPIX
    @include-std CMS_Phase2/Pixel/Conversions/On_flange/flange_FPIX
    @include ../Stations/stations_FPIX_Service_Cylinder_near
    moduleShape rectangular
    alignEdges true 
    numDisks 10
    smallDelta 2 
    bigDelta 4 
    outerRadius 160 
    numRings 3
    barrelGap 10.0
    maxZ 2650
    bigParity 1
    smallParity -1
    zRotation 1.570796327
    plotColor 7
    Ring 1 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x50
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R1_1x3_2500
      @include-std CMS_Phase2/Pixel/Resolutions/50x50
      numModules 20
      ringOuterRadius 87 
    }
    Ring 2 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_50x50
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R2_1x3_2500
      @include-std CMS_Phase2/Pixel/Resolutions/50x50
      numModules 36
      ringOuterRadius 113
    }
    Ring 3 {
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_1x3_100x100
      @include-std CMS_Phase2/Pixel/Materials/module_FPIX_R3_1x3_10000
      @include-std CMS_Phase2/Pixel/Resolutions/100x100
      numModules 60
      ringOuterRadius 160
    }
    Disk 1 { placeZ 310 }
    Disk 2 { placeZ 398.6 }
    Disk 3 { placeZ 512.4 }
    Disk 4 { placeZ 658.8 }
    Disk 5 { placeZ 847 }
    Disk 6 { placeZ 1088.9 }
    Disk 7 { placeZ 1400 }
    Disk 8 { placeZ 2000 }
    Disk 9 { placeZ 2302.2 }
    Disk 10 { placeZ 2650 }

    Disk 1  { destination FPIX1 }
    Disk 2  { destination FPIX2 }
    Disk 3  { destination FPIX3 }
    Disk 4  { destination FPIX4 }
    Disk 5  { destination FPIX5 }
    Disk 6  { destination FPIX6 }
    Disk 7  { destination FPIX7 }
    Disk 8  { destination FPIX8 }
    Disk 9  { destination FPIX9 }
    Disk 10 { destination FPIX10 }
}


}
