// Service cylinder: TFPX
Support {
  type custom
  subdetectorName FPIX_1
  customRMin 172.1         // To check (Rmax - imaginary radial thickness of 2 mm).
  customZMin 227           // Should maybe be a bit lower Z? Would need to update CMSSW TFPX volume, which presently starts at Z = 227 mm.
  customLength 1379        // Goes up to Z = 1606 mm ?
  customDir horizontal
  Component {
    componentName "Supports Mechanics: Service cylinder (around TFPX)" 
    Element {
      elementName CFRP_ITST
      quantity 1.00        // To check. From [SERVICE_CYLINDER_SUPPORT_2018_12_03_AJ].
      unit mm
    }
  }
}

// Service cylinder: flange (vertical)
Support {
  type custom
