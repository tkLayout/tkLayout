  Component {
    componentName "Supports Mechanics: Service cylinder (transition region)" 
    Element {
      elementName CFRP_ITST 
      quantity 1.00        // To check. From [SERVICE_CYLINDER_SUPPORT_2018_12_03_AJ].
      unit mm
    }
  }
}

